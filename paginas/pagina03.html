<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 03</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="d1" src="../img/pagina03/d1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="d2" src="../img/pagina03/d2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="d3" src="../img/pagina03/d3.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos" id="fondo" src="../img/pagina03/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="boton" src="../img/pagina03/boton.png" data-posX="484" data-posY="462" alt="">
    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const d1 = $('#d1');
        const d2 = $('#d2');
        const d3 = $('#d3');
        const boton = $('#boton');

        const dialogos = [d1, d2, d3];

        let indexDialogos = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMAC_MICASA_03_01.mp3'),
            new Audio('../audios/SODIMAC_MICASA_03_02.mp3'),
            new Audio('../audios/SODIMAC_MICASA_03_03.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            animacionEntrada(fondo, 'default', 1);
            narrarDialogos();
        }

        function narrarDialogos(){
            aplicacion.reproducirAudio(audio[indexDialogos], siguiente, 1);
            animacionEntrada(dialogos[indexDialogos], 'default', 1);
        }

        function siguiente(){
            indexDialogos++;
            if(indexDialogos < dialogos.length){
                narrarDialogos();
            }
            else{
                parpadear(boton);
            }
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                dejarParpadear(boton);
                aplicacion.siguientePagina();
            }
        });

    </script>
</body>
</html>
