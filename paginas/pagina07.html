    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const fondo = $('#fondo');
        const instrucciones = $('#instrucciones');
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const boton3 = $('#boton3');
        const boton4 = $('#boton4');
        const boton5 = $('#boton5');
        const boton6 = $('#boton6');
        const boton7 = $('#boton7');
        const boton8 = $('#boton8');
        const boton9 = $('#boton9');
        const pop1 = $('#pop1');
        const pop2 = $('#pop2');
        const pop3 = $('#pop3');
        const pop4 = $('#pop4');
        const pop5 = $('#pop5');
        const pop6 = $('#pop6');
        const pop7 = $('#pop7');
        const pop8 = $('#pop8');
        const pop9 = $('#pop9');
        const cerrar1 = $('#cerrar1');
        const cerrar2 = $('#cerrar2');
        const cerrar3 = $('#cerrar3');
        const cerrar4 = $('#cerrar4');
        const cerrar5 = $('#cerrar5');
        const cerrar6 = $('#cerrar6');
        const cerrar7 = $('#cerrar7');
        const cerrar8 = $('#cerrar8');
        const cerrar9 = $('#cerrar9');
        const botones = $('.botones');
        const botonCerrar = $('.botonCerrar');

        const pops = [pop1, pop2, pop3, pop4, pop5, pop6, pop7, pop8, pop9];
        const cerrar = [cerrar1, cerrar2, cerrar3, cerrar4, cerrar5, cerrar6, cerrar7, cerrar8, cerrar9];
        const botonActivo = [boton1, boton2, boton3, boton4, boton5, boton6, boton7, boton8, boton9];

        let indexPop = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMAC_MICASA_07_01.mp3'),
            new Audio('../audios/SODIMAC_MICASA_07_02.mp3')
        ]

        const audioPop = [
            new Audio('../audios/SODIMAC_MICASA_07_03.mp3'),
            new Audio('../audios/SODIMAC_MICASA_07_04.mp3'),
            new Audio('../audios/SODIMAC_MICASA_07_05.mp3'),
            new Audio('../audios/SODIMAC_MICASA_07_06.mp3'),
            new Audio('../audios/SODIMAC_MICASA_07_07.mp3'),
            new Audio('../audios/SODIMAC_MICASA_07_08.mp3'),
            new Audio('../audios/SODIMAC_MICASA_07_09.mp3'),
            new Audio('../audios/SODIMAC_MICASA_07_10.mp3'),
            new Audio('../audios/SODIMAC_MICASA_07_11.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], dialogo, 1);
            animacionEntrada(fondo, 'default', 1, 1);
            animacionEntrada(botones, 'default', 1, 1);
        }

        function dialogo(){
            aplicacion.reproducirAudio(audio[1], botonera, 1);
            animacionEntrada(instrucciones, 'default', 1, 1);
        }

        function botonera(){
            parpadear(botonActivo[indexPop]);
        }

        botones.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audioPop[indexPop], cerrarPop, 1);
                    animacionEntrada(pops[indexPop], 'default', 1, 1);
                    dejarParpadear($(this));
                }
            });
        });

        function cerrarPop(){  
            parpadear(cerrar[indexPop]);
        }

        botonCerrar.each(function(){
            $(this).click(function(){
                if($(this).css('cursor') == 'pointer'){
                    dejarParpadear($(this));                    
                    animacionSalida(pops[indexPop], 'default', 1, 1);
                    animacionSalida(cerrar[indexPop], 'default', 1, 1);
                    siguiente();
                }
            });
        });

        function siguiente() {  
            
            indexPop++;

            if(indexPop < pops.length){
                botonera();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
