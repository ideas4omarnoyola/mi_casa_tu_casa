<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 29</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina29/texto.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos infos" id="iconos" src="../img/pagina29/iconos.png" data-posX="0" data-posY="0" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const iconos = $('#iconos');
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMAC_MICASA_30_01.mp3'),
            new Audio('../audios/SODIMAC_MICASA_30_02.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutarIconos, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function locutarIconos(){
            aplicacion.reproducirAudio(audio[1], salida, 1);
            animacionEntrada(iconos, 'abajo-arriba', 1, 1);
        }

        function salida() {  
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
