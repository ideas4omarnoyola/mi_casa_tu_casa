<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 21</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos infos" id="info1" src="../img/pagina21/info1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info2" src="../img/pagina21/info2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info3" src="../img/pagina21/info3.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info4" src="../img/pagina21/info4.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos" id="texto" src="../img/pagina21/texto.png" data-posX="0" data-posY="0" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');

        const informacion = [info1, info2, info3, info4];

        let indexInfo = 0;
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMAC_MICASA_21_01.mp3'),
            new Audio('../audios/SODIMAC_MICASA_21_02.mp3')
        ]

        const audioPilares = [
            new Audio('../audios/SODIMAC_MICASA_21_03.mp3'),
            new Audio('../audios/SODIMAC_MICASA_21_04.mp3'),
            new Audio('../audios/SODIMAC_MICASA_21_05.mp3'),
            new Audio('../audios/SODIMAC_MICASA_21_06.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutar, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function locutar() {  
            aplicacion.reproducirAudio(audio[1], pilares, 1);
        }

        function pilares(){
            narrarPilares();
        }

        function narrarPilares(){
            aplicacion.reproducirAudio(audioPilares[indexInfo], siguiente, 1);
            animacionEntrada(informacion[indexInfo], 'default', 1);
        }

        function siguiente(){
            indexInfo++;
            if(indexInfo < informacion.length){
                pilares();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
