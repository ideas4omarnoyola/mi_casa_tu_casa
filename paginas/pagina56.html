    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const texto = $('#texto');
        const paloma = $('#paloma');
        const tache1 = $('#tache1');
        const btnIniciar = $('#btnIniciar');
        const respuestas = $('.respuestas');
        const retroBuena = $('#retroBuena');
        const retroMala = $('#retroMala');
        const reiniciar= $('#reiniciar');
        const promedio= $('#promedio');

        const p1 = $('#p1');
        const r1_a = $('#r1_a');
        const r1_b = $('#r1_b');
        
        const p2 = $('#p2');
        const r2_a = $('#r2_a');
        const r2_b = $('#r2_b');

        const p3 = $('#p3');
        const r3_a = $('#r3_a');
        const r3_b = $('#r3_b');

        const p4 = $('#p4');
        const r4_a = $('#r4_a');
        const r4_b = $('#r4_b');

        const p5 = $('#p5');
        const r5_a = $('#r5_a');
        const r5_b = $('#r5_b');

        const p6 = $('#p6');
        const r6_a = $('#r6_a');
        const r6_b = $('#r6_b');

        const p7 = $('#p7');
        const r7_a = $('#r7_a');
        const r7_b = $('#r7_b');

        const p8 = $('#p8');
        const r8_a = $('#r8_a');
        const r8_b = $('#r8_b');

        const p9 = $('#p9');
        const r9_a = $('#r9_a');
        const r9_b = $('#r9_b');

        const p10 = $('#p10');
        const r10_a = $('#r10_a');
        const r10_b = $('#r10_b');

        respuestas.css('cursor', 'pointer');

        let aciertos = 0;
        let indexPregunta = 0;

        const preguntas = [p1, p2, p3, p4, p5, p6, p7, p8, p9, p10];
        const respuestasA = [r1_a, r2_a, r3_a, r4_a, r5_a, r6_a, r7_a, r8_a, r9_a, r10_a];
        const respuestasB = [r1_b, r2_b, r3_b, r4_b, r5_b, r6_b, r7_b, r8_b, r9_b, r10_b];

        const rA = $('.rA');
        const rB = $('.rB');
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMAC_MICASA_56_1.mp3'),
            new Audio('../audios/SODIMAC_MICASA_56_2.mp3'),
            new Audio('../audios/SODIMAC_MICASA_56_3.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_mal.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], iniciar, 1);
            animacionEntrada(titulo, 'default', 1, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function iniciar() {
            parpadear(btnIniciar);
        }

        btnIniciar.click(function(){
            if(btnIniciar.css('cursor') == 'pointer'){
                dejarParpadear(btnIniciar);
                animacionSalida(btnIniciar, 'default', 1);
                animacionSalida(texto, 'default', 1);
                entradaPreguntas();
            }
        });

        function entradaPreguntas() {  
            animacionEntrada(preguntas[indexPregunta], 'default', 1, 1);
            animacionEntrada(respuestasA[indexPregunta], 'derecha-izquierda', 1, 1.5);
            animacionEntrada(respuestasB[indexPregunta], 'derecha-izquierda', 1, 2);
        }

        rA.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    respuestas.css('cursor', 'default');
                    const respuesta = $(this).data('respuesta');
                
                    if(respuesta == 'b'){
                        paloma.css({
                            'left': '467px',
                            'top': '408px'
                        });

                        audio[3].play();
                        animacionEntrada(paloma, 'default', 1);
                        aciertos++;
                    }
                    else{
                        tache1.css({
                            'left': '467px',
                            'top': '408px'
                        });

                        audio[4].play();
                        animacionEntrada(tache1, 'default', 1);
                    }

                    setTimeout(()=>{
                        salidaPreguntas();
                    }, 2000);
                }
            });
        });

        rB.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    respuestas.css('cursor', 'default');
                    const respuesta = $(this).data('respuesta');
                
                    if(respuesta == 'b'){
                        paloma.css({
                            'left': '752px',
                            'top': '408px'
                        });

                        audio[3].play();
                        animacionEntrada(paloma, 'default', 1);
                        aciertos++;
                    }
                    else{
                        tache1.css({
                            'left': '752px',
                            'top': '408px'
                        });

                        audio[4].play();
                        animacionEntrada(tache1, 'default', 1);
                    }

                    setTimeout(()=>{
                        salidaPreguntas();
                    }, 2000);
                }
            });
        });

        function salidaPreguntas() {  
            animacionSalida(preguntas[indexPregunta], 'default', 1, .5);
            animacionSalida(respuestasA[indexPregunta], 'default', 1, .5);
            animacionSalida(respuestasB[indexPregunta], 'default', 1, .5);

            animacionSalida(paloma, 'default', 1, .5);
            animacionSalida(tache1, 'default', 1, .5);

            indexPregunta++;

            if(indexPregunta < preguntas.length){
                respuestas.css('cursor', 'pointer');
                entradaPreguntas();
            }
            else{
                evaluar();
            }
        }

        function evaluar() {
            
            const calificacion = aciertos * 10;
            
            if(calificacion >= 80){
                bien(calificacion);
            }
            else{
                mal(calificacion);
            }

            aplicacion.guardarCalificacion(calificacion);
        }

        function bien(calificacion) {

            promedio.html(calificacion);

            promedio.css({
                'left': '474px',
                'top': '319px',
                'color': 'gray',
                'fontSize': '32px'
            });

            aplicacion.reproducirAudio(audio[1], finalPagina, 1);  
            animacionEntrada(retroBuena, 'default', 1, 1);
            animacionEntrada(promedio, 'default', 1, 1);
        }

        function mal(calificacion) {

            promedio.html(calificacion);

            promedio.css({
                'left': '487px',
                'top': '259px',
                'color': 'gray',
                'fontSize': '32px'
            });

            aplicacion.reproducirAudio(audio[2], volverIntentar, 1);  
            animacionEntrada(retroMala, 'default', 1, 1);
            animacionEntrada(promedio, 'default', 1, 1); 
        }

        function volverIntentar() {
            parpadear(reiniciar);
        }

        reiniciar.click(function(){
            aplicacion.recargarPagina();
        });

        function finalPagina(){
            aplicacion.terminaPantalla();
        }

    </script>
