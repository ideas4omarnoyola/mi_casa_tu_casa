<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 32</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>
    <script src="../js/librerias/jquery-ui.min.js"></script>
    <script src="../js/librerias/jquery.ui.touch-punch.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina32/texto.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="tarjetas_volteadas" src="../img/pagina32/tarjetas_volteadas.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos tarjetas" id="tarjeta1" data-tarjeta="1" src="../img/pagina32/tarjeta.png" data-posX="145" data-posY="93" alt="">
    <img class="elementos tarjetas" id="tarjeta2" data-tarjeta="2" src="../img/pagina32/tarjeta.png" data-posX="361" data-posY="93" alt="">
    <img class="elementos tarjetas" id="tarjeta3" data-tarjeta="3" src="../img/pagina32/tarjeta.png" data-posX="579" data-posY="93" alt="">
    <img class="elementos tarjetas" id="tarjeta4" data-tarjeta="2" src="../img/pagina32/tarjeta.png" data-posX="796" data-posY="93" alt="">
    <img class="elementos tarjetas" id="tarjeta5" data-tarjeta="4" src="../img/pagina32/tarjeta.png" data-posX="364" data-posY="245" alt="">
    <img class="elementos tarjetas" id="tarjeta6" data-tarjeta="5" src="../img/pagina32/tarjeta.png" data-posX="582" data-posY="245" alt="">
    <img class="elementos tarjetas" id="tarjeta7" data-tarjeta="4" src="../img/pagina32/tarjeta.png" data-posX="145" data-posY="397" alt="">
    <img class="elementos tarjetas" id="tarjeta8" data-tarjeta="1" src="../img/pagina32/tarjeta.png" data-posX="361" data-posY="397" alt="">
    <img class="elementos tarjetas" id="tarjeta9" data-tarjeta="5" src="../img/pagina32/tarjeta.png" data-posX="579" data-posY="397" alt="">
    <img class="elementos tarjetas" id="tarjeta10" data-tarjeta="3" src="../img/pagina32/tarjeta.png" data-posX="796" data-posY="397" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');      
        const tarjetas_volteadas = $('#tarjetas_volteadas');      
        const tarjetas = $('.tarjetas');      

        const tarjeta1 = $('#tarjeta1');      
        const tarjeta2 = $('#tarjeta2');      
        const tarjeta3 = $('#tarjeta3');      
        const tarjeta4 = $('#tarjeta4');      
        const tarjeta5 = $('#tarjeta5');      
        const tarjeta6 = $('#tarjeta6');      
        const tarjeta7 = $('#tarjeta7');      
        const tarjeta8 = $('#tarjeta8');      
        const tarjeta9 = $('#tarjeta9');      
        const tarjeta10 = $('#tarjeta10');    
        
        tarjetas.css('cursor', 'pointer');

        let tarjetasAbiertas = 0;
        let tarjetaAbierta1;
        let tarjetaAbierta2;
        let par1;
        let par2;
        let aciertos = 0;
        let totalPares = 5;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMAC_MICASA_32_01.mp3'),
        ]

        const audiosS = [
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_mal.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], actividad, 1);
            animacionEntrada(texto, 'default', 1, 1);
            animacionEntrada(tarjeta1, 'default', 1, 1);
            animacionEntrada(tarjeta2, 'default', 1, 1.5);
            animacionEntrada(tarjeta3, 'default', 1, 2);
            animacionEntrada(tarjeta4, 'default', 1, 2.5);
            animacionEntrada(tarjeta5, 'default', 1, 3);
            animacionEntrada(tarjeta6, 'default', 1, 3.5);
            animacionEntrada(tarjeta7, 'default', 1, 4);
            animacionEntrada(tarjeta8, 'default', 1, 4.5);
            animacionEntrada(tarjeta9, 'default', 1, 5);
            animacionEntrada(tarjeta10, 'default', 1, 5.5);
            animacionEntrada(tarjetas_volteadas, 'default', 1, 6);
        }

        function actividad(){

            tarjetas.each(function(){

                $(this).click(()=>{                    
                    
                    if($(this).css('cursor') == 'pointer'){
                        tarjetasAbiertas++;

                        if(tarjetasAbiertas == 1){
                            tarjetaAbierta1 = $(this);
                            par1 = $(this).data('tarjeta');
                            aplicacion.animacionSalida(tarjetaAbierta1, 'default', 1);
                        }

                        if(tarjetasAbiertas == 2){
                            tarjetaAbierta2 = $(this);
                            par2 = $(this).data('tarjeta');
                            aplicacion.animacionSalida(tarjetaAbierta2, 'default', 1);

                            tarjetas.css('cursor', 'default');
                            
                            if(par1 == par2){
                                audiosS[0].play();
                                tarjetasAbiertas = 0;
                                aciertos++;

                                tarjetas.css('cursor', 'pointer');

                                if(aciertos == totalPares){
                                    aplicacion.terminaPantalla();
                                }

                            }
                            else{
                                audiosS[1].play();                       
                                
                                setTimeout(() => {
                                    aplicacion.animacionEntrada(tarjetaAbierta1, 'default', 1);
                                    aplicacion.animacionEntrada(tarjetaAbierta2, 'default', 1);
                                    tarjetasAbiertas = 0;

                                    tarjetas.css('cursor', 'pointer');
                                }, 2000);
                            }
                        }
                    }

                })

            });

        }

            
    </script>
</body>
</html>
