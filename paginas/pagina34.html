<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 34</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina34/texto.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos infos" id="info1" src="../img/pagina34/info1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info2" src="../img/pagina34/info2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info3" src="../img/pagina34/info3.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info4" src="../img/pagina34/info4.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info5" src="../img/pagina34/info5.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info6" src="../img/pagina34/info6.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info7" src="../img/pagina34/info7.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info8" src="../img/pagina34/info8.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info9" src="../img/pagina34/info9.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info10" src="../img/pagina34/info10.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info11" src="../img/pagina34/info11.png" data-posX="0" data-posY="0" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const d1 = $('#d1');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');
        const info5 = $('#info5');
        const info6 = $('#info6');
        const info7 = $('#info7');
        const info8 = $('#info8');
        const info9 = $('#info9');
        const info10 = $('#info10');
        const info11 = $('#info11');

        const informacion = [info1, info2, info3, info4, info5, info6, info7, info8, info9, info10, info11];

        let indexInfo = 0;
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMAC_MICASA_35_01.mp3')
        ]

        const audioPrestacion = [
            new Audio('../audios/SODIMAC_MICASA_35_02.mp3'),
            new Audio('../audios/SODIMAC_MICASA_35_03.mp3'),
            new Audio('../audios/SODIMAC_MICASA_35_04.mp3'),
            new Audio('../audios/SODIMAC_MICASA_35_05.mp3'),
            new Audio('../audios/SODIMAC_MICASA_35_06.mp3'),
            new Audio('../audios/SODIMAC_MICASA_35_07.mp3'),
            new Audio('../audios/SODIMAC_MICASA_35_08.mp3'),
            new Audio('../audios/SODIMAC_MICASA_35_09.mp3'),
            new Audio('../audios/SODIMAC_MICASA_35_10.mp3'),
            new Audio('../audios/SODIMAC_MICASA_35_11.mp3'),
            new Audio('../audios/SODIMAC_MICASA_35_12.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], prestacion, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function prestacion(){
            narrarPrestacion();
        }

        function narrarPrestacion(){
            aplicacion.reproducirAudio(audioPrestacion[indexInfo], siguiente, 0);
            animacionEntrada(informacion[indexInfo], 'default', 1);
        }

        function siguiente(){
            indexInfo++;
            if(indexInfo < informacion.length){
                prestacion();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
