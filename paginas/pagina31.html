<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 31</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">

    <img class="elementos" id="texto" src="../img/pagina31/texto.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="linea" src="../img/pagina31/linea.png" data-posX="0" data-posY="0" alt="">
    
    <img class="elementos" id="botonP" src="../img/pagina31/boton.png" data-posX="358" data-posY="210" alt="">

    <img class="elementos" id="info1" src="../img/pagina31/info1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="info2" src="../img/pagina31/info2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="info3" src="../img/pagina31/info3.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos botones" id="boton1" src="../img/pagina31/boton1.png" data-posX="34" data-posY="311" alt="">
    <img class="elementos botones" id="boton2" src="../img/pagina31/boton2.png" data-posX="198" data-posY="311" alt="">
    <img class="elementos botones" id="boton3" src="../img/pagina31/boton3.png" data-posX="361" data-posY="311" alt="">
    <img class="elementos botones" id="boton4" src="../img/pagina31/boton4.png" data-posX="523" data-posY="311" alt="">
    <img class="elementos botones" id="boton5" src="../img/pagina31/boton5.png" data-posX="686" data-posY="311" alt="">
    <img class="elementos botones" id="boton6" src="../img/pagina31/boton6.png" data-posX="849" data-posY="311" alt="">
    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const texto = $('#texto');
        const botonP = $('#botonP');
        const linea = $('#linea');
        const botones = $('.botones');

        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const boton3 = $('#boton3');
        const boton4 = $('#boton4');
        const boton5 = $('#boton5');
        const boton6 = $('#boton6');

        const btns = [boton1, boton2, boton3, boton4, boton5, boton6];
        const informacion = [info1, info2, info3];

        let indexInfo = 0;

        let delay = .5;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMAC_MICASA_31_01.mp3'),
            new Audio('../audios/SODIMAC_MICASA_31_02.mp3')
        ]

        const audioInfo = [
            new Audio('../audios/SODIMAC_MICASA_31_03.mp3'),
            new Audio('../audios/SODIMAC_MICASA_31_04.mp3'),
            new Audio('../audios/SODIMAC_MICASA_31_05.mp3'),
            new Audio('../audios/SODIMAC_MICASA_31_06.mp3'),
            new Audio('../audios/SODIMAC_MICASA_31_07.mp3'),
            new Audio('../audios/SODIMAC_MICASA_31_08.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarBoton, 1);
            animacionEntrada(texto, 'default', 1);
        }

        function activarBoton(){
            parpadear(botonP);
        }

        botonP.click(function(){
            aplicacion.reproducirAudio(audio[1], botonera, 1);
            animacionEntrada(linea, 'default', 1);

            dejarParpadear(botonP);

            botones.each(function(){
                delay = delay + .5;
                animacionEntrada($(this), 'default', 1, delay);
            });
        });

        function botonera(){
            parpadear(btns[indexInfo]);
        }

        botones.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){

                    aplicacion.reproducirAudio(audioInfo[indexInfo], siguiente, 1);
                    dejarParpadear($(this));

                    if(indexInfo < informacion.length){
                        animacionEntrada(informacion[indexInfo], 'default', 1);
                    }

                }
            });
        });

        function siguiente(){
            indexInfo++;
            if(indexInfo < btns.length){
                botonera();
            }
            else{
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
