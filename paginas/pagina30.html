<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 30</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    <img class="elementos" id="texto" src="../img/pagina30/texto.png" data-posX="0" data-posY="0" alt="">

    <img class="elementos infos" id="info1" src="../img/pagina30/info1.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info2" src="../img/pagina30/info2.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info3" src="../img/pagina30/info3.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info4" src="../img/pagina30/info4.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos infos" id="info5" src="../img/pagina30/info5.png" data-posX="0" data-posY="0" alt="">
    
    <img class="elementos botones" data-boton="1" id="boton1" src="../img/pagina30/boton.png" data-posX="598" data-posY="233" alt="">
    <img class="elementos botones" data-boton="2" id="boton2" src="../img/pagina30/boton.png" data-posX="801" data-posY="221" alt="">
    <img class="elementos botones" data-boton="3" id="boton3" src="../img/pagina30/boton.png" data-posX="538" data-posY="339" alt="">
    <img class="elementos botones" data-boton="4" id="boton4" src="../img/pagina30/boton.png" data-posX="651" data-posY="339" alt="">
    <img class="elementos botones" data-boton="5" id="boton5" src="../img/pagina30/boton.png" data-posX="546" data-posY="457" alt="">


    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const texto = $('#texto');
        const boton1 = $('#boton1');
        const boton2 = $('#boton2');
        const boton3 = $('#boton3');
        const boton4 = $('#boton4');
        const boton5 = $('#boton5');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');
        const info5 = $('#info5');

        const botones = $('.botones');
        botones.css('cursor', 'pointer');

        const informacion = [info1, info2, info3, info4, info5];
        const btns = [boton1, boton2, boton3, boton4, boton5];

        let indexInfo = 0;
        let delay = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMAC_MICASA_30_01.mp3'),
        ]

        const audioBotones = [
            new Audio('../audios/SODIMAC_MICASA_30_02.mp3'),
            new Audio('../audios/SODIMAC_MICASA_30_03.mp3'),
            new Audio('../audios/SODIMAC_MICASA_30_04.mp3'),
            new Audio('../audios/SODIMAC_MICASA_30_05.mp3'),
            new Audio('../audios/SODIMAC_MICASA_30_06.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], botonera, 1);
            animacionEntrada(texto, 'default', 1, 1);
        }

        function botonera(){
            botones.each(function(){
                delay = delay + .5;
                animacionEntrada($(this), 'default', 1, delay);
            });
        }

        botones.each(function(){
            $(this).click(function () {  
                if($(this).css('cursor') == 'pointer'){
                    
                    const botonActual = Number($(this).data('boton'));
                    
                    aplicacion.reproducirAudio(audioBotones[botonActual - 1], siguiente, 1);
                    animacionEntrada(informacion[botonActual - 1], 'default', 1);
                    animacionSalida($(this), 'default', 1);
                }
            });
        });

        function siguiente(){
            indexInfo++;
            if(indexInfo >= informacion.length){
                aplicacion.terminaPantalla();
            }
        }

    </script>
</body>
</html>
