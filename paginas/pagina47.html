    <img class="elementos" id="retroBuena" src="../img/pagina47/retroBuena.png" data-posX="0" data-posY="0">
    
    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const texto = $('#texto');
        const instrucciones = $('#instrucciones');
        const retroBuena = $('#retroBuena');

        const drags = $('.drags');
        const drops = $('.drops');

        const drop1 = $('#drop1');
        const drop2 = $('#drop2');
        const drop3 = $('#drop3');

        const drag1 = $('#drag1');
        const drag2 = $('#drag2');
        const drag3 = $('#drag3');
        const drag4 = $('#drag4');
        const drag5 = $('#drag5');
        const drag6 = $('#drag6');
        const drag7 = $('#drag7');
        const drag8 = $('#drag8');
        const drag9 = $('#drag9');
        const drag10 = $('#drag10');
        const drag11 = $('#drag11');
        const drag12 = $('#drag12');
        const drag13 = $('#drag13');
        const drag14 = $('#drag14');
        const drag15 = $('#drag15');

        let dragSelect;
        let dropSelect;
        let colocados = 0;
        let aciertos = 0;

        let delay = 1;

        drags.css('cursor', 'grab');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/SODIMAC_MICASA_47_1.mp3'),
            new Audio('../audios/SODIMAC_MICASA_47_2.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], completarArticulos, 1);
            animacionEntrada(texto, 'default', 1);
            animacionEntrada(instrucciones, 'default', 1, 6);
            animacionEntrada(drop1, 'default', 1, 1);
            animacionEntrada(drop2, 'default', 1, 1.5);
            animacionEntrada(drop3, 'default', 1, 2);

            drags.each(function(){
                delay = delay + .5;
                animacionEntrada($(this), 'default', 1, delay);
            });
        }

        function completarArticulos(){

            drags.draggable({
                revert: true,
                start: function( event, ui ) {
                    dragSelect = $(this).data('lugar');
                    $(this).css('cursor', 'grabbing');
                },             
                stop: function( event, ui ) {
                    $(this).css('cursor', 'grab');
                }             
            });

            drops.droppable({
                accept: drags,
                tolerance: "intersect",
                drop: function( event, ui ) {
                    dropSelect = $(this).data('lugar');
                    soltar();
                }
            });
        }

        function soltar(){
            // Selecionar los elementos correspondiente
            const dragActivo = $(`#drag${dragSelect}`);
            const dropActivo = $(`#drop${dropSelect}`);
            
            //Comparar si es el lugar correspondiente
            if(dragActivo.data('drop') == dropSelect){
                
                //Deshabilitar el regreso
                dragActivo.draggable({
                    revert: false,
                });

                //Deshabilitar drag
                dragActivo.draggable('disable');
                dragActivo.css('cursor', 'default');

                colocados++;

                if(colocados == 13){
                    salidaActividad();
                }
            }
        }

        function salidaActividad(){
            aplicacion.reproducirAudio(audio[1], siguiente, 1);
            animacionEntrada(retroBuena, 'derecha-izquierda', 1);
        }

        function siguiente() {  
            aplicacion.terminaPantalla();
        }

    </script>
